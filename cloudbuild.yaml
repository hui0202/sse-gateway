steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker pull gcr.io/$PROJECT_ID/gateway:latest || exit 0'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/gateway:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gateway:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gateway:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gateway:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gateway:latest'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gateway'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gateway:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--concurrency'
      - '${_CONCURRENCY}'
      - '--timeout'
      - '${_TIMEOUT}'

substitutions:
  _REGION: 'asia-east1'
  _MIN_INSTANCES: '1'
  _MAX_INSTANCES: '50'
  _MEMORY: '512Mi'
  _CPU: '2'
  _CONCURRENCY: '1000'
  _TIMEOUT: '3600s'

images:
  - 'gcr.io/$PROJECT_ID/gateway:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/gateway:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
